<app-add-todo  (sendAddTodo)="addNewTodo($event)"></app-add-todo>
<div class="incompleted">
    <app-to-do class="todoClass"  *ngFor="let todos of todoIncompletedArray" [todo]="todos" (deleteTodoEmit)="deleteTodo($event)" ></app-to-do>
</div>
<br>
<hr class="hr1">
<br>
<div class="Completed">
    <app-to-do class="todoClass" *ngFor="let todos of todoCompletedArray" [todo]="todos" (deleteTodoEmit)="deleteTodo($event)" ></app-to-do>
</div>
